---
apiVersion: v1
kind: Service
metadata:
  name: tripviewer
  namespace: web
  labels:
    app: tripviewer
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: tripviewer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer-deployment
  namespace: web
  labels:
    app: tripviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
        - name: tripviewer
          image: registryxgn2768.azurecr.io/tripinsights/tripviewer:latest
          ports:
            - containerPort: 80
          env:
            - name: TRIPS_API_ENDPOINT
              value: http://10.0.118.115
            - name: USERPROFILE_API_ENDPOINT
              value: http://10.0.2.114
