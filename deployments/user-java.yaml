---
apiVersion: v1
kind: Service
metadata:
  name: user-java
  namespace: api
  labels:
    app: user-java
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: user-java
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java-deployment
  namespace: api
  labels:
    app: user-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      containers:
        - name: user-java
          image: registryxgn2768.azurecr.io/tripinsights/user:latest
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: sqlconnection
